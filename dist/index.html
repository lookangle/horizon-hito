<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizon Timelapse</title>
    <!-- Preload font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Direct CSS imports -->
    <script type="module" crossorigin src="./assets/index-wIdCpegD.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-SHifN_yt.css">
  </head>
  <body>
    <div class="horizon-timelapse">
      <div class="blocks-container" id="blocks-container"></div>
      
      <!-- Add blur overlay -->
      <div class="blur-overlay"></div>
      
      <div class="interface" id="interface">
        <div class="time-display" id="time-display">08:00</div>
        <div class="block-counter" id="block-counter">blocks: 1</div>
        <div class="controls">
          <button id="pause-button">pause</button>
          <button id="reset-button">reset</button>
        </div>
      </div>
      
      <button class="toggle-interface" id="toggle-interface">Hide UI</button>
    </div>

  </body>
</html>
