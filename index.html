<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizon Timelapse</title>
  </head>
  <body>
    <div class="horizon-timelapse">
      <div class="blocks-container" id="blocks-container"></div>
      
      <div class="interface" id="interface">
        <div class="time-display" id="time-display">08:00</div>
        <div class="block-counter" id="block-counter">Blocks: 1</div>
        <div class="controls">
          <button id="pause-button">Pause</button>
          <button id="reset-button">Reset</button>
        </div>
      </div>
      
      <button class="toggle-interface" id="toggle-interface">Hide UI</button>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
